<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Proof | Javawockee Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #ff006e;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      background-color: #292929;
      border: none;
      border-radius: 8px;
      color: white;
    }
    input[type="file"] {
      padding: 0.4rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì§ Submit Proof</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="taskType">Task Type</label>
      <select id="taskType" name="taskType" required>
        <option value="">Select...</option>
        <option value="join">Joined GrabTap Community</option>
        <option value="game">Completed Game Challenge</option>
        <option value="referral">Referred a Friend</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Describe What You Did</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="proof">Upload Screenshot (optional)</label>
      <input type="file" id="proof" name="proof" accept="image/*">

      <label for="proofLink">OR Paste a Link to Proof (optional)</label>
      <input type="url" id="proofLink" name="proofLink" placeholder="https://example.com">

      <button type="submit">Submit for Review</button>
    </form>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
